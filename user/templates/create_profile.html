<style>
    .custom-body {
        font-family: 'Arial', sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }

    .custom-form {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 80%;
        max-width: 600px;
        margin: 0 auto;
    }

    .custom-h2 {
        text-align: center;
        color: #333333;
    }

    .custom-section {
        display: grid;
        gap: 16px;
        grid-template-columns: 1fr;
    }

    .custom-label {
        font-weight: bold;
        color: #555555;
        margin-bottom: 6px;
    }

    .custom-input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .custom-button {
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
    }

    .custom-button:hover {
        background-color: #45a049;
    }
</style>

<body class="custom-body">
    <form method="post" enctype="multipart/form-data" class="custom-form">
        {% csrf_token %}
        <h2 class="custom-h2">Create Your Profile</h2>
        
        <section class="custom-section">
            <label for="{{ form.first_name.id_for_label }}" class="custom-label">First Name:</label>
            {{ form.first_name }}
            
            <label for="{{ form.last_name.id_for_label }}" class="custom-label">Last Name:</label>
            {{ form.last_name }}
            
            <label for="{{ form.date_of_birth.id_for_label }}" class="custom-label">Date of Birth:</label>
            {{ form.date_of_birth }}
            
            <label for="{{ form.gender.id_for_label }}" class="custom-label">Gender:</label>
            {{ form.gender }}
        </section>
        
        <section class="custom-section">
            <label for="{{ form.bio.id_for_label }}" class="custom-label">Bio (max 50 words):</label>
            {{ form.bio }}
        </section>

        <section class="custom-section">
            <label for="{{ form.university_name.id_for_label }}" class="custom-label">University Name:</label>
            {{ form.university_name }}
            
            <label for="{{ form.college_name.id_for_label }}" class="custom-label">College Name:</label>
            {{ form.college_name }}
            
            <label for="{{ form.registration_id.id_for_label }}" class="custom-label">Registration ID:</label>
            {{ form.registration_id }}
        </section>
        
        <section class="custom-section">
            <label for="{{ form.course.id_for_label }}" class="custom-label">Course:</label>
            {{ form.course }}
            
            <label for="{{ form.department.id_for_label }}" class="custom-label">Department:</label>
            {{ form.department }}
        </section>
        
        <section class="custom-section">
            <label for="{{ form.profile_picture.id_for_label }}" class="custom-label">Profile Picture:</label>
            {{ form.profile_picture }}
        </section>
        
        <button type="submit" class="custom-button">Submit</button>
    </form>
</body>
